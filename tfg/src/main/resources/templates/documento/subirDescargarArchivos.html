<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subir y Descargar Archivos</title>
</head>
<body>
    <h2>Subir Archivo</h2>
    <form id="uploadForm" action="/documento/subir" method="post" enctype="multipart/form-data">
        <input type="file" name="archivo" id="archivoInput">
        <button type="submit">Subir Archivo</button>
    </form>

    <hr>

    <h2>Descargar Archivo</h2>
    <form id="downloadForm" action="/documento/" method="get">
        <input type="text" name="nombre" placeholder="Nombre del Archivo a Descargar">
        <button type="submit">Descargar Archivo</button>
    </form>

    <div id="archivoDescargado"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            
            fetch("/documento/subir", {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => alert(message))
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var nombreArchivo = document.querySelector('input[name="nombre"]').value;

            fetch("/documento/" + nombreArchivo)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Archivo no encontrado');
                }
                return response.blob();
            })
            .then(blob => {
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = nombreArchivo;
                document.getElementById('archivoDescargado').appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
