<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">CREAR USUARIO</h1>
            <form action="/usuario/crearUsuario" method="post" id="formularioCreador">
                <div class="form-group">
                    <label for="nombreAlumno">Nombre</label>
                    <input id="nombreAlumno" type="text" name="nombre" autofocus="autofocus" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="apellidosAlumno">Apellidos</label>
                    <input id="apellidosAlumno" type="text" name="apellido" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="id-correo">Correo</label>
                    <div class="input-group">
                        <input id="id-correo" type="text" name="correo" class="form-control" />
                        <div class="input-group-append">
                            <span class="input-group-text">@educa.madrid.org</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id-contrasenia">Contrase√±a</label>
                    <input id="id-contrasenia" type="password" name="contrasenia" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="rol">Rol del Usuario:</label>
                    <select id="rol" name="rol" class="form-control" required>
                        <option value="">Seleccione un rol</option>
                        <th:block th:each="rol : ${roles}">
                            <option th:value="${rol}" th:text="${rol}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <input class="btn btn-outline-propio1 btn-block" type="submit" value="Crear Usuario"
                                id="boton" />
                        </div>
                        <div class="col-6">
                            <a class="nav-link btn btn-outline-propio1 btn-block" href="/">Cancelar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
