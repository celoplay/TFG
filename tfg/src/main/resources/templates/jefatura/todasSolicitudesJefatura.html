<div class="container">
    <h1>Solicitudes Relacionadas Contigo</h1>
</div>
<div class="ml-3 mr-3">
    <div class="input-group mt-2 mb-2">
        <select class="form-select search-attribute" aria-label="Seleccionar atributo de búsqueda">
            <option value="all">Todos</option>
            <option value="idSolicitud">Nº Solicitud</option>
            <option value="empresa">Empresa</option>
            <option value="numeroConvenio">Numero convenio</option>
            <option value="cicloFormativo">Ciclo Formativo</option>
            <option value="fechaInicio">Fecha Inicio</option>
            <option value="estado">Estado</option>
        </select>
        <input class="form-control search-tables" id="buscador" placeholder="Buscar..." type="text"/>
    </div>
    <div class="input-group mt-2 mb-2">
        <select class="form-select" id="pageSizeSelect" aria-label="Seleccionar tamaño de página" onchange="updatePageSize()">
            <option value="5" th:selected="${pageSize == 5}">5</option>
            <option value="10" th:selected="${pageSize == 10}">10</option>
            <option value="20" th:selected="${pageSize == 20}">20</option>
        </select>
    </div>
    <table id="solicitudes-table" class="table">
        <thead class="thead">
            <tr class="row">
                <th class="col-2 table-header">
                    <a th:href="@{/jefatura/todasSolicitudesJefatura(sort='idSolicitud', dir=${sortField == 'idSolicitud' ? (sortDir == 'asc' ? 'desc' : 'asc') : 'asc'}, page=${currentPage}, size=${pageSize})}">
                        Nº Solicitud <span th:text="${sortField == 'idSolicitud' ? (sortDir == 'asc' ? '▲' : '▼') : ''}"></span>
                    </a>
                </th>
                <th class="col-1 table-header">
                    <a th:href="@{/jefatura/todasSolicitudesJefatura(sort='empresa', dir=${sortField == 'empresa' ? (sortDir == 'asc' ? 'desc' : 'asc') : 'asc'}, page=${currentPage}, size=${pageSize})}">
                        Empresa <span th:text="${sortField == 'empresa' ? (sortDir == 'asc' ? '▲' : '▼') : ''}"></span>
                    </a>
                </th>
                <th class="col-1 table-header">
                    <a th:href="@{/jefatura/todasSolicitudesJefatura(sort='numeroConvenio', dir=${sortField == 'numeroConvenio' ? (sortDir == 'asc' ? 'desc' : 'asc') : 'asc'}, page=${currentPage}, size=${pageSize})}">
                        Numero convenio <span th:text="${sortField == 'numeroConvenio' ? (sortDir == 'asc' ? '▲' : '▼') : ''}"></span>
                    </a>
                </th>
                <th class="col-1 table-header">
                    <a th:href="@{/jefatura/todasSolicitudesJefatura(sort='cicloFormativo', dir=${sortField == 'cicloFormativo' ? (sortDir == 'asc' ? 'desc' : 'asc') : 'asc'}, page=${currentPage}, size=${pageSize})}">
                        Ciclo Formativo <span th:text="${sortField == 'cicloFormativo' ? (sortDir == 'asc' ? '▲' : '▼') : ''}"></span>
                    </a>
                </th>
                <th class="col-2 table-header">
                    <a th:href="@{/jefatura/todasSolicitudesJefatura(sort='estado', dir=${sortField == 'estado' ? (sortDir == 'asc' ? 'desc' : 'asc') : 'asc'}, page=${currentPage}, size=${pageSize})}">
                        Estado <span th:text="${sortField == 'estado' ? (sortDir == 'asc' ? '▲' : '▼') : ''}"></span>
                    </a>
                </th>
                <th class="col-1 table-header">
                    <a th:href="@{/jefatura/todasSolicitudesJefatura(sort='usuario', dir=${sortField == 'usuario' ? (sortDir == 'asc' ? 'desc' : 'asc') : 'asc'}, page=${currentPage}, size=${pageSize})}">
                        Profesor <span th:text="${sortField == 'usuario' ? (sortDir == 'asc' ? '▲' : '▼') : ''}"></span>
                    </a>
                </th>
                <th class="col-2">Alumnos</th>
                <th class="col-2">Solicitud</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row solicitud-row" th:each="solicitud : ${solicitudes}">
                <td class="col-2 small" th:text="${solicitud.idSolicitud}"></td>
                <td class="col-1 small" th:text="${solicitud.empresa}"></td>
                <td class="col-1 small" th:text="${solicitud.numeroConvenio}"></td>
                <td class="col-1 small" th:text="${solicitud.cicloFormativo}"></td>
                <td class="col-2 small" th:text="${solicitud.estado}"></td>
                <td class="col-1 small" th:text="${solicitud.usuario.nombre}"></td>
                <td class="col-2">
                    <details class="alumnos-details">
                        <summary><b>Mostrar alumnos</b></summary>
                        <div class="alumnos-list">
                            <li class="alumno" th:each="alumno : ${solicitud?.alumnos}">
                                <span th:text="${alumno.nombre}"></span> <span th:text="${alumno.apellido}"></span>
                            </li>
                        </div>
                    </details>
                </td>
                <td class="col-2">
                    <details class="descargas-details">
                        <summary><b>Descargas</b></summary>
                        <div class="descargas-list">
                            <a th:href="@{/descargas/descargarSolicitudAprobadaJefatura/{idSolicitud}(idSolicitud=${solicitud.idSolicitud})}"
                                class="btn btn-link btn-sm">Aprobada Por Jefatura</a>
                            <a th:href="@{/descargas/descargarSolicitudFirmadaEmpresa/{idSolicitud}(idSolicitud=${solicitud.idSolicitud})}"
                                class="btn btn-link btn-sm">Firmada Por Empresa</a>
                            <a th:href="@{/descargas/descargarSolicitudFirmadaDireccion/{idSolicitud}(idSolicitud=${solicitud.idSolicitud})}"
                                class="btn btn-link btn-sm">Firmada Por Direccion</a>
                        </div>
                    </details>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/jefatura/todasSolicitudesJefatura(sort=${sortField}, dir=${sortDir}, page=${currentPage - 1}, size=${pageSize})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/jefatura/todasSolicitudesJefatura(sort=${sortField}, dir=${sortDir}, page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/jefatura/todasSolicitudesJefatura(sort=${sortField}, dir=${sortDir}, page=${currentPage + 1}, size=${pageSize})}">Siguiente</a>
            </li>
        </ul>
    </nav>
    <a class="btn btn-outline-propio1 mb-2 col-2 mr-2" href="../">Volver</a>
</div>
