<div class="container">
        <h1>Lista de Solicitudes y Alumnos</h1>
    </div>
    <div class="ml-3 mr-3">
        <div class="input-group mt-2 mb-2">
            <select class="form-select search-attribute" aria-label="Seleccionar atributo de búsqueda">
                <option value="all">Todos</option>
                <option value="idSolicitud">Nº Solicitud</option>
                <option value="empresa">Empresa</option>
                <option value="numeroConvenio">Numero convenio</option>
                <option value="cicloFormativo">Ciclo Formativo</option>
                <option value="fechaInicio">Fecha Inicio</option>
                <option value="estado">Estado</option>
            </select>
            <input class="form-control search-tables" placeholder="Buscar..." type="text"/>
        </div>
        <table id="solicitudes-table" class="table">
            <thead class="thead">
                <tr class="row">
                    <th class="col-2">Nº Solicitud</th>
                    <th class="col-1">Empresa</th>
                    <th class="col-1">Numero convenio</th>
                    <th class="col-1">Ciclo Formativo</th>
                    <th class="col-1">Fecha Inicio</th>
                    <th class="col-2">Estado</th>
                    <th class="col-2">Alumnos</th>
                    <th class="col-2">Horarios</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bucle de solicitudes -->
                <tr class="row solicitud-row" th:each="solicitud : ${solicitudes}">
                    <!-- Fila de la solicitud -->
                    <td class="col-2 small" data-attribute="idSolicitud" th:text="${solicitud.idSolicitud}"></td>
                    <td class="col-1 small" data-attribute="empresa" th:text="${solicitud.empresa}"></td>
                    <td class="col-1 small" data-attribute="numeroConvenio" th:text="${solicitud.numeroConvenio}"></td>
                    <td class="col-1 small" data-attribute="cicloFormativo" th:text="${solicitud.cicloFormativo}"></td>
                    <td class="col-1 small" data-attribute="fechaInicio" th:text="${solicitud.fechaInicio}"></td>
                    <td class="col-2 small" data-attribute="estado" th:text="${solicitud.estado}"></td>
                    <!-- Columna para los detalles de los alumnos -->
                    <td class="col-2">
                        <!-- Detalles de los alumnos -->
                        <details class="alumnos-details">
                            <summary><b>Mostrar alumnos</b></summary>
                            <!-- Lista de alumnos -->
                            <div class="alumnos-list">
                                <!-- Bucle de alumnos -->
                                <li class="alumno" th:each="alumno : ${solicitud?.alumnos}">
                                    <span th:text="${alumno.nombre}"></span> <span th:text="${alumno.apellido}"></span>
                                </li>
                            </div>
                        </details>
                    </td>
                    <td class="col-2">
                        <details class="solicitud-details">
                            <summary><b>Mostrar horarios</b></summary>
                            <span th:utext="${solicitud.horario}"></span>
                        </details>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
