<div class="container">
    <h2 class="text-center mb-4">Formulario de Creación de Documento</h2>
    <form action="/enviarDatos/enviarDatosAJefatura" method="post" id="formularioAlumnos">
        <div class="mb-4 pb-2 border-bottom">
            <h3 class="text-center">Tutor-Alumnado</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tutorAlumno">Tutor del Alumno:</label>
                        <input type="text" class="form-control" id="tutorAlumno" name="tutorAlumno" required>
                    </div>
                    <div class="form-group">
                        <label for="nifTutorAlumno">NIF del Tutor del Alumno:</label>
                        <input type="text" class="form-control" id="nifTutorAlumno" name="nifTutorAlumno" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cicloFormativoAlumno">Ciclo Formativo del Alumno:</label>
                        <input type="text" class="form-control" id="cicloFormativoAlumno" name="cicloFormativoAlumno"
                            required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Información de la empresa -->
        <div class="mb-4 pb-2 border-bottom">
            <h3 class="text-center">Datos de la Empresa</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numeroConvenio">Número de Convenio:</label>
                        <input type="text" class="form-control" id="numeroConvenio" name="numeroConvenio" required>
                    </div>
                    <div class="form-group">
                        <label for="nombreEmpresa">Nombre de la Empresa:</label>
                        <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa" required>
                    </div>
                    <div class="form-group">
                        <label for="tutorEmpresa">Tutor de la Empresa:</label>
                        <input type="text" class="form-control" id="tutorEmpresa" name="tutorEmpresa" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cifEmpresa">CIF de la Empresa:</label>
                        <input type="text" class="form-control" id="cifEmpresa" name="cifEmpresa" required>
                    </div>
                    <div class="form-group">
                        <label for="direccionPracticas">Dirección de las Prácticas:</label>
                        <input type="text" class="form-control" id="direccionPracticas" name="direccionPracticas"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="localidadPracticas">Localidad de las Prácticas:</label>
                        <input type="text" class="form-control" id="localidadPracticas" name="localidadPracticas"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="codigoPostalPracticas">Código Postal de las Prácticas:</label>
                        <input type="text" class="form-control" id="codigoPostalPracticas" name="codigoPostalPracticas"
                            required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Información del alumno -->
        <div id="contenedorAlumnos">
            <!-- Los campos de datos del primer alumno se dejan aquí inicialmente -->
            <div class="mb-4 pb-2 datos-alumno">
                <h3 class="text-center">Datos del Alumno</h3>
                <!-- Campos de datos del primer alumno -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellidosAlumno">Apellidos del Alumno:</label>
                            <input type="text" class="form-control" id="apellidosAlumno" name="apellidosAlumno"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="nombreAlumno">Nombre del Alumno:</label>
                            <input type="text" class="form-control" id="nombreAlumno" name="nombreAlumno" required>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nifAlumno">NIF del Alumno:</label>
                            <input type="text" class="form-control" id="nifAlumno" name="nifAlumno" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaDeNacimientoAlumno">Fecha de Nacimiento del Alumno:</label>
                            <input type="date" class="form-control" id="fechaDeNacimientoAlumno"
                                name="fechaDeNacimientoAlumno" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón para agregar más alumnos -->
        <div class="text-center pb-2 mb-4 border-bottom">
            <button type="button" class="btn btn-secondary" id="agregarAlumno">Agregar otro alumno</button>
        </div>

        <!-- Fechas y Horarios -->
        <div class="mb-4 pb-2">
            <h3 class="text-center">Fechas y Horarios</h3>

            <div class="row border-bottom">
                <div class="col-md-5 border-right">
                    <!-- Campos de fechas y horarios -->
                    <div class="form-group">
                        <label for="horasTotales">Horas Totales:</label>
                        <input type="text" class="form-control" id="horasTotales" name="horasTotales" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio:</label>
                        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaFin">Fecha de Fin:</label>
                        <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
                    </div>
                    <div class="form-group">
                        <label for="horasDia">Horas por Día:</label>
                        <input type="text" class="form-control" id="horasDia" name="horasDia" required>
                    </div>
                    <div class="form-group">
                        <label for="selectJefatura">Responsable de Jefatura:</label>
                        <select name="rolUsuario" class="form-control text-center ">
                            <option th:each="usuario : ${usuariosJefatura}" th:value="${usuario.id}"
                                th:text="${usuario.nombre + ' (' + usuario.correo + ')'}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-7">
                    <!-- Tabla de horarios -->
                    <div class="form-group">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th colspan="2">Primer horario</th>
                                    <th colspan="2">Segundo horario</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>Inicio</td>
                                    <td>Fin</td>
                                    <td>Inicio</td>
                                    <td>Fin</td>
                                </tr>
                                <tr>
                                    <td>Lunes</td>
                                    <td><input type="time" class="form-control" name="lunesInicio1" required></td>
                                    <td><input type="time" class="form-control" name="lunesFin1" required></td>
                                    <td><input type="time" class="form-control" name="lunesInicio2" required></td>
                                    <td><input type="time" class="form-control" name="lunesFin2" required></td>
                                </tr>
                                <tr>
                                    <td>Martes</td>
                                    <td><input type="time" class="form-control" name="martesInicio1" required></td>
                                    <td><input type="time" class="form-control" name="martesFin1" required></td>
                                    <td><input type="time" class="form-control" name="martesInicio2" required></td>
                                    <td><input type="time" class="form-control" name="martesFin2" required></td>
                                </tr>
                                <tr>
                                    <td>Miércoles</td>
                                    <td><input type="time" class="form-control" name="miercolesInicio1" required>
                                    </td>
                                    <td><input type="time" class="form-control" name="miercolesFin1" required></td>
                                    <td><input type="time" class="form-control" name="miercolesInicio2" required>
                                    </td>
                                    <td><input type="time" class="form-control" name="miercolesFin2" required></td>
                                </tr>
                                <tr>
                                    <td>Jueves</td>
                                    <td><input type="time" class="form-control" name="juevesInicio1" required></td>
                                    <td><input type="time" class="form-control" name="juevesFin1" required></td>
                                    <td><input type="time" class="form-control" name="juevesInicio2" required></td>
                                    <td><input type="time" class="form-control" name="juevesFin2" required></td>
                                </tr>
                                <tr>
                                    <td>Viernes</td>
                                    <td><input type="time" class="form-control" name="viernesInicio1" required></td>
                                    <td><input type="time" class="form-control" name="viernesFin1" required></td>
                                    <td><input type="time" class="form-control" name="viernesInicio2" required></td>
                                    <td><input type="time" class="form-control" name="viernesFin2" required></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3" id="boton">Enviar Datos FCTs</button>
    </form>
</div>

<script>
    const boton = document.getElementById("boton");

boton.addEventListener("click", function (event) {
    const calcularHorasTrabajadas = (inicio1, fin1, inicio2, fin2) => {
        const horaInicio1 = parseInt(inicio1.split(":")[0]);
        const minutoInicio1 = parseInt(inicio1.split(":")[1]);
        const horaFin1 = parseInt(fin1.split(":")[0]);
        const minutoFin1 = parseInt(fin1.split(":")[1]);
        const horaInicio2 = parseInt(inicio2.split(":")[0]);
        const minutoInicio2 = parseInt(inicio2.split(":")[1]);
        const horaFin2 = parseInt(fin2.split(":")[0]);
        const minutoFin2 = parseInt(fin2.split(":")[1]);

        // Calcular las horas del primer tramo
        const horasTramo1 = horaFin1 - horaInicio1 + (minutoFin1 - minutoInicio1) / 60;

        // Calcular las horas del segundo tramo
        const horasTramo2 = horaFin2 - horaInicio2 + (minutoFin2 - minutoInicio2) / 60;

        return horasTramo1 + horasTramo2;
    };

    const horasLunes = calcularHorasTrabajadas(
        document.getElementsByName("lunesInicio1")[0].value,
        document.getElementsByName("lunesFin1")[0].value,
        document.getElementsByName("lunesInicio2")[0].value,
        document.getElementsByName("lunesFin2")[0].value
    );

    const horasMartes = calcularHorasTrabajadas(
        document.getElementsByName("martesInicio1")[0].value,
        document.getElementsByName("martesFin1")[0].value,
        document.getElementsByName("martesInicio2")[0].value,
        document.getElementsByName("martesFin2")[0].value
    );

    const horasMiercoles = calcularHorasTrabajadas(
        document.getElementsByName("miercolesInicio1")[0].value,
        document.getElementsByName("miercolesFin1")[0].value,
        document.getElementsByName("miercolesInicio2")[0].value,
        document.getElementsByName("miercolesFin2")[0].value
    );

    const horasJueves = calcularHorasTrabajadas(
        document.getElementsByName("juevesInicio1")[0].value,
        document.getElementsByName("juevesFin1")[0].value,
        document.getElementsByName("juevesInicio2")[0].value,
        document.getElementsByName("juevesFin2")[0].value
    );

    const horasViernes = calcularHorasTrabajadas(
        document.getElementsByName("viernesInicio1")[0].value,
        document.getElementsByName("viernesFin1")[0].value,
        document.getElementsByName("viernesInicio2")[0].value,
        document.getElementsByName("viernesFin2")[0].value
    );

    const horasDia = document.getElementById("horasDia").value;
    const horasSemanalesSupuestas = horasDia * 5;
    const horasTotalesSemanales = horasLunes + horasMartes + horasMiercoles + horasJueves + horasViernes;

    if (horasTotalesSemanales <= horasSemanalesSupuestas) {
        alert("Las horas están bien");
        return true;
    } else {
        alert("Está explotado");
        event.preventDefault(); // Cancelar el envío del formulario
        return false;
    }
});

</script>
