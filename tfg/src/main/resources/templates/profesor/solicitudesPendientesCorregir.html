<div class="container">
    <h1>Solicitudes pendientes de corregir</h1>
</div>
<div class="ml-3 mr-3">
    <table class="table">
        <thead class="thead">
            <tr class="row">
                <th class="col-2">NÂº Solicitud</th>
                <th class="col-1">Empresa</th>
                <th class="col-1">Numero convenio</th>
                <th class="col-1">Ciclo Formativo</th>
                <th class="col-1">Fecha Inicio</th>
                <th class="col-2">Estado</th>
                <th class="col-3">Observaciones</th>
                <th class="col-1">Gestionar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bucle de solicitudes -->
            <tr class="row solicitud-row" th:each="mensaje : ${mensajes}" th:if= "${mensaje.solicitud.estado == estadoRechazado}">
                <!-- Fila de la solicitud -->
                <td class="col-2" th:text="${mensaje.solicitud.idSolicitud}"></td>
                <td class="col-1" th:text="${mensaje.solicitud.empresa}"></td>
                <td class="col-1" th:text="${mensaje.solicitud.numeroConvenio}"></td>
                <td class="col-1" th:text="${mensaje.solicitud.cicloFormativo}"></td>
                <td class="col-1" th:text="${mensaje.solicitud.fechaInicio}"></td>
                <td class="col-2" th:text="${mensaje.solicitud.estado}"></td>
                <!-- Columna para las observaciones -->
                <td class="col-3" th:text="${mensaje.contenido}"></td>
                <td class="col-1"><a class="btn btn-outline-propio1" th:href="@{/enviarDatos/correccionSolicitud(id=${mensaje.solicitud.idSolicitud})}">Gestionar</a></td>
            </tr>
            </tr>
        </tbody>
    </table>
</div>
